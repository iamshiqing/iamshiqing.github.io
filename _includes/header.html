<header>

    <nav class="g-nav g-header">
        <ul>
            {% for i in site.nav %}
            <li><a href="{{ i[1] }}">{{ i[0] }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <div class="header-inner" style="height: 100vh;">
        <nav id="navbar" class="navbar fixed-top  navbar-expand-lg navbar-dark scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <strong>iamshiqing</strong>
                </a>

                <button id="navbar-toggler-btn" class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <div class="animated-icon"><span></span><span></span><span></span></div>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto text-center">

                        {% for i in site.nav %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ i[1] }}" target="_self">
                                <i class="iconfont icon-home-fill"></i>
                                <span>{{ i[0] }}</span>
                            </a>
                        </li>
                        {% endfor %}



                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" target="_self" href="javascript:;" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="iconfont icon-books"></i>
                                <span>文档</span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">




                                <a class="dropdown-item" href="https://hexo.fluid-dev.com/docs/start/"
                                    rel="external nofollow noreferrer" target="_self">

                                    <span>安装主题</span>
                                </a>




                                <a class="dropdown-item" href="https://hexo.fluid-dev.com/docs/guide/"
                                    rel="external nofollow noreferrer" target="_self">

                                    <span>配置指南</span>
                                </a>




                                <a class="dropdown-item" href="https://hexo.fluid-dev.com/docs/icon/"
                                    rel="external nofollow noreferrer" target="_self">

                                    <span>图标用法</span>
                                </a>

                            </div>
                        </li>



                        <li class="nav-item" id="search-btn">
                            <a class="nav-link" target="_self" href="javascript:;" rel="external nofollow noreferrer"
                                data-toggle="modal" data-target="#modalSearch" aria-label="Search">
                                <i class="iconfont icon-search"></i>
                            </a>
                        </li>



                        <li class="nav-item" id="color-toggle-btn">
                            <a class="nav-link" target="_self" href="javascript:;" rel="external nofollow noreferrer"
                                aria-label="Color Toggle">
                                <i class="iconfont icon-dark" id="color-toggle-icon"></i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div id="banner" class="banner" parallax=true
            style="background: url('https://fluid.s3.bitiful.net/bg/vdysjx.png') no-repeat center center; background-size: cover;">
            <div class="full-bg-img">
                <div class="mask flex-center" style="background-color: rgba(0, 0, 0, 0.3)">
                    <div class="banner-text text-center fade-in-up">
                        <div class="h2">

                            <span id="subtitle" data-typed-text="一款 Material Design 风格的 Hexo 主题"></span>

                        </div>


                    </div>


                    <div class="scroll-down-bar">
                        <i class="iconfont icon-arrowdown"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>
